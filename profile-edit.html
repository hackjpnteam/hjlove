<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集</title>
    <script src="placeholder-generator.js"></script>
    <script src="profile-generator.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .nav-header {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .nav-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .nav-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .nav-link.current {
            background: rgba(255,255,255,0.4);
            color: #fff;
        }
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .form-title {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .skills-display {
            margin-top: 10px;
            min-height: 60px;
            padding: 12px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #f8f9fa;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-content: flex-start;
        }
        .skill-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            position: relative;
            padding-right: 30px;
        }
        .skill-remove {
            position: absolute;
            right: 8px;
            cursor: pointer;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
        }
        .skill-remove:hover {
            color: white;
        }
        .skills-display small {
            color: #999;
            font-style: italic;
            align-self: center;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
        }
        .btn-secondary:hover {
            background: #e9ecef;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 600;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-note {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-note-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }
        .form-note-text {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-header">
            <a href="index.html" class="nav-link">🏠 ホーム</a>
            <a href="timeline.html" class="nav-link">📈 タイムライン</a>
            <a href="community.html" class="nav-link">👥 コミュニティ</a>
            <a href="profile-view.html" class="nav-link" id="viewProfileLink">👁️ プロフィール表示</a>
            <a href="profile-edit.html" class="nav-link current">✏️ プロフィール編集</a>
        </div>

        <div class="form-container">
            <h1 class="form-title">プロフィール編集</h1>
            <p class="form-subtitle">プロフィール情報を更新できます</p>

            <div id="alertContainer"></div>

            <div class="form-note">
                <div class="form-note-title">📝 編集のヒント</div>
                <div class="form-note-text">
                    変更したい項目のみ編集してください。AI拡張を再実行することで、新しい内容に基づいて詳細情報を再生成できます。
                </div>
            </div>

            <form id="editForm">
                <div class="form-group">
                    <label class="form-label">お名前 *</label>
                    <input type="text" class="form-input" id="name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">年齢</label>
                        <input type="number" class="form-input" id="age" min="18" max="100">
                    </div>
                    <div class="form-group">
                        <label class="form-label">居住地</label>
                        <input type="text" class="form-input" id="location">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">職業・肩書き *</label>
                    <input type="text" class="form-input" id="occupation" required>
                </div>

                <div class="form-group">
                    <label class="form-label">自己紹介文 *</label>
                    <textarea class="form-textarea" id="bio" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="aiEnhancement" style="margin-right: 8px;">
                        変更内容でAI拡張を再実行する
                    </label>
                    <small style="display: block; color: #666; margin-top: 5px; font-size: 0.85rem;">
                        ✨ チェックすると、編集した内容でClaude AIが詳細情報を再生成します
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-label">スキル・専門分野</label>
                    <input type="text" class="form-input" id="skillInput" placeholder="スキルを入力してEnterキーで追加">
                    <div class="skills-display" id="skillsDisplay">
                        <small style="color: #666; font-size: 0.85rem;">追加されたスキルがここに表示されます</small>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">キャンセル</button>
                    <button type="button" class="btn btn-danger" onclick="deleteProfile()">削除</button>
                    <button type="submit" class="btn btn-primary">更新</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let profileId = '';
        let currentProfile = null;
        const skills = [];

        // URLからプロフィールIDを取得
        function getProfileIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // プロフィールデータを読み込み
        function loadProfile() {
            profileId = getProfileIdFromURL();
            
            if (!profileId) {
                showAlert('プロフィールIDが指定されていません。', 'error');
                return;
            }

            const profiles = window.profileGenerator ? window.profileGenerator.getAllProfiles() : [];
            currentProfile = profiles.find(p => p.id === profileId);

            if (!currentProfile) {
                showAlert('指定されたプロフィールが見つかりません。', 'error');
                return;
            }

            // フォームにデータを設定
            populateForm(currentProfile);
            
            // ビューリンクを更新
            document.getElementById('viewProfileLink').href = `profile-view.html?id=${profileId}`;
        }

        // フォームにデータを設定
        function populateForm(profile) {
            document.getElementById('name').value = profile.name || '';
            document.getElementById('age').value = profile.age || '';
            document.getElementById('location').value = profile.location || '';
            document.getElementById('occupation').value = profile.occupation || '';
            document.getElementById('bio').value = profile.bio || '';

            // スキルを設定
            if (profile.skills && profile.skills.length > 0) {
                skills.length = 0;
                skills.push(...profile.skills);
                updateSkillsDisplay();
            }
        }

        // スキル入力の処理
        document.getElementById('skillInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const skill = this.value.trim();
                if (skill && !skills.includes(skill)) {
                    skills.push(skill);
                    this.value = '';
                    updateSkillsDisplay();
                }
            }
        });

        function updateSkillsDisplay() {
            const container = document.getElementById('skillsDisplay');
            
            container.innerHTML = '';
            
            if (skills.length === 0) {
                container.innerHTML = '<small style="color: #666; font-size: 0.85rem;">追加されたスキルがここに表示されます</small>';
                return;
            }
            
            skills.forEach((skill, index) => {
                const tag = document.createElement('span');
                tag.className = 'skill-tag';
                tag.innerHTML = `${skill}<span class="skill-remove" onclick="removeSkill(${index})">×</span>`;
                container.appendChild(tag);
            });
        }

        function removeSkill(index) {
            skills.splice(index, 1);
            updateSkillsDisplay();
        }

        // フォーム送信処理
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = getFormData();
            
            if (!formData.name || !formData.occupation || !formData.bio) {
                showAlert('必須項目（名前、職業、自己紹介文）を入力してください。', 'error');
                return;
            }

            try {
                const aiEnhancement = document.getElementById('aiEnhancement').checked;
                let updatedData = { ...formData, id: profileId };

                if (aiEnhancement) {
                    showProcessingMessage('Claude AI で更新内容を拡張中...');
                    updatedData = await enhanceProfileWithAI(formData);
                    updatedData.id = profileId;
                }

                // プロフィールを更新
                window.profileGenerator.updateProfile(profileId, updatedData);
                
                hideProcessingMessage();
                showAlert('プロフィールを更新しました！', 'success');
                
                // 3秒後にプロフィール表示ページに移動
                setTimeout(() => {
                    window.location.href = `profile-view.html?id=${profileId}`;
                }, 2000);
                
            } catch (error) {
                console.error('プロフィール更新エラー:', error);
                hideProcessingMessage();
                showAlert('プロフィールの更新中にエラーが発生しました。', 'error');
            }
        });

        function getFormData() {
            return {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                location: document.getElementById('location').value,
                occupation: document.getElementById('occupation').value,
                bio: document.getElementById('bio').value,
                skills: skills
            };
        }

        async function enhanceProfileWithAI(profileData) {
            try {
                const response = await fetch('http://localhost:3000/api/generate-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        profileData: profileData
                    })
                });

                if (!response.ok) {
                    throw new Error(`API呼び出しエラー: ${response.status}`);
                }

                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'AI拡張に失敗しました');
                }

                const enhanced = {
                    ...profileData,
                    bio: result.enhancedProfile.enhancedBio || profileData.bio,
                    professionalSummary: result.enhancedProfile.professionalSummary,
                    keyStrengths: result.enhancedProfile.keyStrengths || [],
                    skills: [
                        ...(profileData.skills || []),
                        ...(result.enhancedProfile.suggestedSkills || [])
                    ].filter((skill, index, array) => array.indexOf(skill) === index)
                };

                return enhanced;

            } catch (error) {
                console.error('AI拡張エラー:', error);
                showAlert('AI拡張に失敗しました。通常の更新を続行します。', 'error');
                return profileData;
            }
        }

        function showProcessingMessage(message) {
            const processingDiv = document.createElement('div');
            processingDiv.id = 'processingMessage';
            processingDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px 30px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                z-index: 10000;
                max-width: 400px;
                font-weight: 600;
                text-align: center;
            `;
            
            processingDiv.innerHTML = `
                <div style="margin-bottom: 10px;">🤖 AI 処理中...</div>
                <div style="font-size: 0.9rem; opacity: 0.9;">${message}</div>
            `;
            
            document.body.appendChild(processingDiv);
        }

        function hideProcessingMessage() {
            const processingDiv = document.getElementById('processingMessage');
            if (processingDiv) {
                processingDiv.remove();
            }
        }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // 5秒後に自動で消去
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function cancelEdit() {
            if (confirm('編集をキャンセルしますか？未保存の変更は失われます。')) {
                window.location.href = `profile-view.html?id=${profileId}`;
            }
        }

        function deleteProfile() {
            if (confirm('このプロフィールを削除しますか？この操作は元に戻せません。')) {
                try {
                    window.profileGenerator.deleteProfile(profileId);
                    showAlert('プロフィールを削除しました。', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } catch (error) {
                    console.error('削除エラー:', error);
                    showAlert('プロフィールの削除に失敗しました。', 'error');
                }
            }
        }

        // ページ読み込み時にプロフィールを読み込み
        document.addEventListener('DOMContentLoaded', function() {
            if (window.profileGenerator) {
                loadProfile();
            } else {
                setTimeout(loadProfile, 100);
            }
        });
    </script>
</body>
</html>

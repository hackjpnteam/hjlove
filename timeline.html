    <script>

        // æ™‚é–“ã®è¨ˆç®—
        function getTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diffInSeconds = Math.floor((now - date) / 1000);

            if (diffInSeconds < 60) return `${diffInSeconds}ç§’å‰`;
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}åˆ†å‰`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}æ™‚é–“å‰`;
            if (diffInSeconds < 2592000) return `${Math.floor(diffInSeconds / 86400)}æ—¥å‰`;
            if (diffInSeconds < 31536000) return `${Math.floor(diffInSeconds / 2592000)}ãƒ¶æœˆå‰`;
            return `${Math.floor(diffInSeconds / 31536000)}å¹´å‰`;
        }

        // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã—ã¦ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ç”¨ã«å¤‰æ›
        function loadTimelineData() {
            if (!window.profileGenerator) return;

            const allProfiles = window.profileGenerator.getAllProfilesForDisplay();
            
            timelineData = allProfiles
                .filter(profile => profile.createdAt)
                .map(profile => ({
                    id: profile.id,
                    type: 'profile_created',
                    timestamp: profile.createdAt,
                    user: {
                        name: profile.createdByName || 'unknown',
                        email: profile.createdBy || 'unknown@example.com',
                        avatar: profile.createdByName ? profile.createdByName.charAt(0) : '?'
                    },
                    profile: profile
                }))
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            updateTimelineStats();
            displayTimeline();
        }

        // çµ±è¨ˆæƒ…å ±ã‚’æ›´æ–°
        function updateTimelineStats() {
            const stats = document.getElementById('timelineStats');
            const total = timelineData.length;
            
            const today = new Date();
            const todayCount = timelineData.filter(item => {
                const itemDate = new Date(item.timestamp);
                return itemDate.toDateString() === today.toDateString();
            }).length;

            const thisWeekCount = timelineData.filter(item => {
                const itemDate = new Date(item.timestamp);
                const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                return itemDate >= weekAgo;
            }).length;

            stats.innerHTML = `
                <div class="stat-item">
                    <span>ğŸ“Š</span>
                    <span>ç·ä½œæˆæ•°: ${total}</span>
                </div>
                <div class="stat-item">
                    <span>ğŸ“…</span>
                    <span>ä»Šæ—¥: ${todayCount}</span>
                </div>
                <div class="stat-item">
                    <span>ğŸ“ˆ</span>
                    <span>ä»Šé€±: ${thisWeekCount}</span>
                </div>
            `;
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼æ©Ÿèƒ½
        function filterTimelineData() {
            const now = new Date();
            let filteredData = timelineData;

            switch (currentFilter) {
                case 'today':
                    filteredData = timelineData.filter(item => {
                        const itemDate = new Date(item.timestamp);
                        return itemDate.toDateString() === now.toDateString();
                    });
                    break;
                case 'week':
                    const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    filteredData = timelineData.filter(item => {
                        const itemDate = new Date(item.timestamp);
                        return itemDate >= weekAgo;
                    });
                    break;
                case 'month':
                    const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    filteredData = timelineData.filter(item => {
                        const itemDate = new Date(item.timestamp);
                        return itemDate >= monthAgo;
                    });
                    break;
            }

            return filteredData;
        }

        // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ã‚’è¡¨ç¤º
        function displayTimeline() {
            const container = document.getElementById('timelineContent');
            const filteredData = filterTimelineData();

            if (filteredData.length === 0) {
                container.innerHTML = `

                    </div>

            }

            container.innerHTML = `

            `;

        // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³é …ç›®ã‚’ä½œæˆ
        function createTimelineItem(item) {

                            </div>

                    </div>
                    <div class="timeline-action">
                        ğŸ“ ${profile.name}ã‚’æ‹›å¾…ã—ã¾ã—ãŸ
                    </div>
                    <div class="timeline-profile" onclick="window.open('profile-view.html?id=${profile.id}', '_blank')">
                        <div class="timeline-profile-header">
                            <img src="${profileImage}" alt="${profile.name}" class="timeline-profile-image" 
                                 onerror="this.src='${generatePlaceholder(50, 50, '#cccccc', '#ffffff', profile.name.charAt(0))}'">
                            <div class="timeline-profile-info">
                                <h5>${profile.name}</h5>
                                <div class="timeline-profile-occupation">${profile.occupation || 'è·æ¥­ä¸æ˜'}</div>
                            </div>
                        </div>
                        <div class="timeline-profile-bio">
                            ${truncateText(profile.bio || 'è©³ç´°æƒ…å ±ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚', 120)}
                        </div>
                    </div>
                </div>
            `;
        }

        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
        function estimateGender(name) {
            if (!name) return 'unknown';
            const maleNames = ['å¤ªéƒ', 'ä¸€éƒ', 'äºŒéƒ', 'å…‰', 'å¥', 'èª ', 'æ´‹', 'åš', 'é›„', 'ç”·', 'å¤«', 'å½¦'];
            const femaleNames = ['å­', 'ç¾', 'æµ', 'é¦™', 'å¥ˆ', 'èœ', 'èŠ±', 'è¯', 'æ„›', 'å½©', 'å’²', 'ã¡ã‹', 'ã‚ã‚„ã‹'];
            
            for (let male of maleNames) {
                if (name.includes(male)) return 'male';
            }
            for (let female of femaleNames) {
                if (name.includes(female)) return 'female';
            }
            return 'unknown';
        }

        function truncateText(text, maxLength) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        function setupFilters() {

            filterButtons.forEach(btn => {

                    displayTimeline();
                });

        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {

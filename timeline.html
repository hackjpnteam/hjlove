        /* Filter Controls */

        /* Responsive */

    </style>

    <div class="main-container">

            <p class="page-subtitle">„Éó„É≠„Éï„Ç£„Éº„É´‰ΩúÊàê„ÅÆÂ±•Ê≠¥„Å®Ê¥ªÂãïÁä∂Ê≥Å„ÇíÁ¢∫Ë™ç„Åß„Åç„Åæ„Åô</p>

                <div class="timeline-stats" id="timelineStats">

                <button class="filter-btn" data-filter="week">‰ªäÈÄ±</button>
                <button class="filter-btn" data-filter="month">‰ªäÊúà</button>

            <div id="timelineContent">
                <!-- „Çø„Ç§„É†„É©„Ç§„É≥È†ÖÁõÆ„ÅåÂãïÁöÑ„Å´ÁîüÊàê„Åï„Çå„Çã -->

    <script>
        let currentFilter = 'all';
        let timelineData = [];

        // ÁèæÂú®„ÅÆ„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíÂèñÂæó
        function getCurrentUser() {
            try {
                const stored = localStorage.getItem('currentUser');
                return stored ? JSON.parse(stored) : null;
            } catch (error) {
                return null;
            }
        }

        // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„ÅÆÂãïÁöÑÊõ¥Êñ∞
        function updateNavigation() {
            const currentUser = getCurrentUser();
            const authNav = document.getElementById('authNavigation');
            
            if (currentUser) {
                authNav.innerHTML = `
                    <a href="my-page.html" class="nav-link">üë§ „Éû„Ç§„Éö„Éº„Ç∏</a>
                    <a href="#" class="nav-link" onclick="logout()">üö™ „É≠„Ç∞„Ç¢„Ç¶„Éà</a>
                `;
            } else {
                authNav.innerHTML = `
                    <a href="login.html" class="nav-link">üîê „É≠„Ç∞„Ç§„É≥</a>
                `;
            }
        }

        // „É≠„Ç∞„Ç¢„Ç¶„ÉàÊ©üËÉΩ
        function logout() {
            localStorage.removeItem('currentUser');
            alert('„É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü„ÄÇ');
            window.location.href = 'index.html';
        }

        // ÊôÇÈñì„ÅÆË®àÁÆó
        function getTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diffInSeconds = Math.floor((now - date) / 1000);

            if (diffInSeconds < 60) return `${diffInSeconds}ÁßíÂâç`;
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}ÂàÜÂâç`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}ÊôÇÈñìÂâç`;
            if (diffInSeconds < 2592000) return `${Math.floor(diffInSeconds / 86400)}Êó•Ââç`;
            if (diffInSeconds < 31536000) return `${Math.floor(diffInSeconds / 2592000)}„É∂ÊúàÂâç`;
            return `${Math.floor(diffInSeconds / 31536000)}Âπ¥Ââç`;
        }

        // „Éó„É≠„Éï„Ç£„Éº„É´„Éá„Éº„Çø„ÇíÂèñÂæó„Åó„Å¶„Çø„Ç§„É†„É©„Ç§„É≥Áî®„Å´Â§âÊèõ
        function loadTimelineData() {
            if (!window.profileGenerator) return;

            const allProfiles = window.profileGenerator.getAllProfilesForDisplay();
            
            timelineData = allProfiles
                .filter(profile => profile.createdAt)
                .map(profile => ({
                    id: profile.id,
                    type: 'profile_created',
                    timestamp: profile.createdAt,
                    user: {
                        name: profile.createdByName || 'unknown',
                        email: profile.createdBy || 'unknown@example.com',
                        avatar: profile.createdByName ? profile.createdByName.charAt(0) : '?'
                    },
                    profile: profile
                }))
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            updateTimelineStats();
            displayTimeline();
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÇíÊõ¥Êñ∞
        function updateTimelineStats() {
            const stats = document.getElementById('timelineStats');
            const total = timelineData.length;
            
            const today = new Date();
            const todayCount = timelineData.filter(item => {
                const itemDate = new Date(item.timestamp);
                return itemDate.toDateString() === today.toDateString();
            }).length;

            const thisWeekCount = timelineData.filter(item => {
                const itemDate = new Date(item.timestamp);
                const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                return itemDate >= weekAgo;
            }).length;

            stats.innerHTML = `
                <div class="stat-item">
                    <span>üìä</span>
                    <span>Á∑è‰ΩúÊàêÊï∞: ${total}</span>
                </div>
                <div class="stat-item">
                    <span>üìÖ</span>
                    <span>‰ªäÊó•: ${todayCount}</span>
                </div>
                <div class="stat-item">
                    <span>üìà</span>
                    <span>‰ªäÈÄ±: ${thisWeekCount}</span>
                </div>
            `;
        }

        // „Éï„Ç£„É´„Çø„ÉºÊ©üËÉΩ
        function filterTimelineData() {
            const now = new Date();
            let filteredData = timelineData;

            switch (currentFilter) {
                case 'today':
                    filteredData = timelineData.filter(item => {
                        const itemDate = new Date(item.timestamp);
                        return itemDate.toDateString() === now.toDateString();
                    });
                    break;
                case 'week':
                    const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    filteredData = timelineData.filter(item => {
                        const itemDate = new Date(item.timestamp);
                        return itemDate >= weekAgo;
                    });
                    break;
                case 'month':
                    const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    filteredData = timelineData.filter(item => {
                        const itemDate = new Date(item.timestamp);
                        return itemDate >= monthAgo;
                    });
                    break;
            }

            return filteredData;
        }

        // „Çø„Ç§„É†„É©„Ç§„É≥„ÇíË°®Á§∫
        function displayTimeline() {
            const container = document.getElementById('timelineContent');
            const filteredData = filterTimelineData();

            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="empty-timeline">
                        <div class="empty-icon">üì≠</div>
                        <div class="empty-text">„Çø„Ç§„É†„É©„Ç§„É≥È†ÖÁõÆ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>
                        <div class="empty-subtext">„Éó„É≠„Éï„Ç£„Éº„É´„Çí‰ΩúÊàê„Åô„Çã„Å®„ÄÅ„Åì„Åì„Å´Ê¥ªÂãïÂ±•Ê≠¥„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="timeline">
                    ${filteredData.map(item => createTimelineItem(item)).join('')}
                </div>
            `;
        }

        // „Çø„Ç§„É†„É©„Ç§„É≥È†ÖÁõÆ„Çí‰ΩúÊàê
        function createTimelineItem(item) {
            const profile = item.profile;
            const gender = estimateGender(profile.name);
            const profileImage = profile.image || generatePlaceholder(100, 100, '#667eea', '#ffffff', profile.name.charAt(0));

            return `
                <div class="timeline-item">
                    <div class="timeline-header-info">
                        <div class="timeline-user">
                            <div class="timeline-avatar">${item.user.avatar}</div>
                            <div class="timeline-user-info">
                                <h4>${item.user.name}</h4>
                                <div class="timeline-time">${getTimeAgo(item.timestamp)}</div>
                            </div>
                        </div>
                    </div>
                    <div class="timeline-action">
                        üìù ${profile.name}„ÇíÊãõÂæÖ„Åó„Åæ„Åó„Åü
                    </div>
                    <div class="timeline-profile" onclick="window.open('profile-view.html?id=${profile.id}', '_blank')">
                        <div class="timeline-profile-header">
                            <img src="${profileImage}" alt="${profile.name}" class="timeline-profile-image" 
                                 onerror="this.src='${generatePlaceholder(50, 50, '#cccccc', '#ffffff', profile.name.charAt(0))}'">
                            <div class="timeline-profile-info">
                                <h5>${profile.name}</h5>
                                <div class="timeline-profile-occupation">${profile.occupation || 'ËÅ∑Ê•≠‰∏çÊòé'}</div>
                            </div>
                        </div>
                        <div class="timeline-profile-bio">
                            ${truncateText(profile.bio || 'Ë©≥Á¥∞ÊÉÖÂ†±„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ', 120)}
                        </div>
                    </div>
                </div>
            `;
        }

        // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
        function estimateGender(name) {
            if (!name) return 'unknown';
            const maleNames = ['Â§™ÈÉé', '‰∏ÄÈÉé', '‰∫åÈÉé', 'ÂÖâ', 'ÂÅ•', 'Ë™†', 'Ê¥ã', 'Âçö', 'ÈõÑ', 'Áî∑', 'Â§´', 'ÂΩ¶'];
            const femaleNames = ['Â≠ê', 'Áæé', 'ÊÅµ', 'È¶ô', 'Â•à', 'Ëèú', 'Ëä±', 'ËèØ', 'ÊÑõ', 'ÂΩ©', 'Âí≤', '„Å°„Åã', '„ÅÇ„ÇÑ„Åã'];
            
            for (let male of maleNames) {
                if (name.includes(male)) return 'male';
            }
            for (let female of femaleNames) {
                if (name.includes(female)) return 'female';
            }
            return 'unknown';
        }

        function truncateText(text, maxLength) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // „Éï„Ç£„É´„Çø„Éº„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    displayTimeline();
                });
            });
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            updateNavigation();
            setupFilters();
            
            // profile-generator.js„ÅÆË™≠„ÅøËæº„Åø„ÇíÂæÖ„Å§
            if (window.profileGenerator) {
                loadTimelineData();
            } else {
                setTimeout(() => {
                    loadTimelineData();
                }, 100);
            }

            // „Éó„É≠„Éï„Ç£„Éº„É´‰ΩúÊàê„Ç§„Éô„É≥„Éà„Çí„É™„ÉÉ„Çπ„É≥
            window.addEventListener('profileCreated', function(event) {
                setTimeout(() => {
                    loadTimelineData();
                }, 100);
            });
        });
    </script>

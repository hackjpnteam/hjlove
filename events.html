        // ã‚¤ãƒ™ãƒ³ãƒˆãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
        function saveEvents() {
            localStorage.setItem('communityEvents', JSON.stringify(events));

        // ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¡¨ç¤º
        function displayEvents() {
            const eventsGrid = document.getElementById('eventsGrid');
            const emptyState = document.getElementById('emptyState');
            
            // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            let filteredEvents = events;
            const now = new Date();
            
            switch(currentFilter) {
                case 'upcoming':
                    filteredEvents = events.filter(event => new Date(event.date) > now);
                    break;
                case 'ongoing':
                    filteredEvents = events.filter(event => {
                        const eventDate = new Date(event.date);
                        const endDate = new Date(eventDate.getTime() + 3 * 60 * 60 * 1000); // 3æ™‚é–“å¾Œ
                        return now >= eventDate && now <= endDate;
                    });
                    break;
                case 'ended':
                    filteredEvents = events.filter(event => {
                        const eventDate = new Date(event.date);
                        const endDate = new Date(eventDate.getTime() + 3 * 60 * 60 * 1000);
                        return now > endDate;
                    });
                    break;
            }

            if (filteredEvents.length === 0) {
                eventsGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            eventsGrid.style.display = 'grid';
            emptyState.style.display = 'none';

            eventsGrid.innerHTML = filteredEvents.map(event => createEventCard(event)).join('');

        // ã‚¤ãƒ™ãƒ³ãƒˆã‚«ãƒ¼ãƒ‰ã‚’ä½œæˆ
        function createEventCard(event) {
            const now = new Date();
            const eventDate = new Date(event.date);
            const endDate = new Date(eventDate.getTime() + 3 * 60 * 60 * 1000);
            
            let status, statusClass;
            if (now > endDate) {
                status = 'çµ‚äº†';
                statusClass = 'ended';
            } else if (now >= eventDate && now <= endDate) {
                status = 'é–‹å‚¬ä¸­';
                statusClass = 'ongoing';
            } else {
                status = 'é–‹å‚¬äºˆå®š';
                statusClass = 'upcoming';
            }

            const isParticipant = currentUser && event.participants.includes(currentUser.email);
            const isCheckedIn = currentUser && event.checkedInUsers && event.checkedInUsers.includes(currentUser.email);
            const participantCount = event.participants.length;
            const checkedInCount = event.checkedInUsers ? event.checkedInUsers.length : 0;
            
            // ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³å¯èƒ½æ™‚é–“ï¼ˆã‚¤ãƒ™ãƒ³ãƒˆé–‹å§‹30åˆ†å‰ã‹ã‚‰çµ‚äº†ã¾ã§ï¼‰
            const canCheckIn = isParticipant && now >= new Date(eventDate.getTime() - 30 * 60 * 1000) && now <= endDate;

            return `
                <div class="event-card" onclick="viewEvent('${event.id}')">
                    <div class="event-status ${statusClass}">${status}</div>
                    
                    <div class="event-date">
                        ğŸ“… ${formatDate(eventDate)}
                    </div>
                    
                    <h3 class="event-title">${event.title}</h3>
                    <p class="event-description">${event.description}</p>
                    
                    <div class="event-details">
                        <div class="event-detail">
                            ğŸ“ ${event.location}
                        </div>
                        <div class="event-detail">
                            ğŸ’° ${event.price}
                        </div>
                        <div class="event-detail">
                            ğŸ‘¥ å®šå“¡: ${event.capacity}åï¼ˆå‚åŠ : ${participantCount}åï¼‰
                        </div>
                        <div class="event-detail">
                            âœ… ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³: ${checkedInCount}å
                        </div>
                    </div>
                    
                    <div class="event-participants">
                        <div class="participant-avatars">
                            ${event.participants.slice(0, 3).map((email, index) => {
                                const checkedIn = event.checkedInUsers && event.checkedInUsers.includes(email);
                                const profile = getParticipantProfile(email);
                                const profileImage = getParticipantImage(email);
                                const name = profile ? profile.name : email.split('@')[0];
                                const profileId = profile ? profile.id : null;
                                const clickHandler = profileId ? `onclick="event.stopPropagation(); window.open('profile-view.html?id=${profileId}', '_blank')"` : '';
                                
                                if (profileImage) {
                                    return `<img src="${profileImage}" class="participant-avatar" alt="${name}" ${clickHandler} style="z-index: ${3-index}; ${checkedIn ? 'border: 3px solid #28a745;' : ''} ${profileId ? 'cursor: pointer;' : ''}" title="${name}">`;
                                } else {
                                    const hash = email.split('').reduce((a, b) => { a = ((a << 5) - a) + b.charCodeAt(0); return a & a; }, 0);
                                    const hue = Math.abs(hash) % 360;
                                    return `<div class="participant-avatar" ${clickHandler} style="background: linear-gradient(135deg, hsl(${hue}, 60%, 70%), hsl(${hue + 30}, 60%, 60%)); z-index: ${3-index}; ${checkedIn ? 'border: 3px solid #28a745;' : ''} ${profileId ? 'cursor: pointer;' : ''}" title="${name}">${name.charAt(0).toUpperCase()}</div>`;
                                }
                            }).join('')}
                        </div>
                        <div style="display: flex; flex-direction: column; flex: 1;">
                            <span class="participant-count">${participantCount}åå‚åŠ äºˆå®š</span>
                            ${isParticipant && isCheckedIn ? '<div class="attendance-status"><span class="checked-in-badge">âœ… ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³æ¸ˆã¿</span></div>' : ''}
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 5px;">
                            <button class="join-btn ${isParticipant ? 'joined' : ''}" onclick="event.stopPropagation(); toggleParticipation('${event.id}')" ${!currentUser ? 'style="display:none;"' : ''}>
                                ${isParticipant ? 'å‚åŠ æ¸ˆã¿' : 'å‚åŠ ã™ã‚‹'}
                            </button>
                            ${canCheckIn && !isCheckedIn ? `<button class="checkin-btn" onclick="event.stopPropagation(); checkInToEvent('${event.id}')">ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³</button>` : ''}
                            ${currentUser && event.createdBy === currentUser.email ? `<button class="edit-btn" onclick="event.stopPropagation(); openEditEventModal('${event.id}')">ç·¨é›†</button>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // æ—¥æ™‚ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatDate(date) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit',
                weekday: 'short'
            };
            return date.toLocaleDateString('ja-JP', options);
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚¤ãƒ™ãƒ³ãƒˆ
        function filterEvents(filter) {
            currentFilter = filter;
            
            // ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’æ›´æ–°
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayEvents();
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆå‚åŠ /é›¢è„±
        function toggleParticipation(eventId) {
            if (!currentUser) {
                alert('å‚åŠ ã™ã‚‹ã«ã¯ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™');
                return;
            }

            const event = events.find(e => e.id === eventId);
            if (!event) return;

            const participantIndex = event.participants.indexOf(currentUser.email);
            
            if (participantIndex === -1) {
                // å‚åŠ 
                if (event.participants.length >= event.capacity) {
                    alert('å®šå“¡ã«é”ã—ã¦ã„ã‚‹ãŸã‚å‚åŠ ã§ãã¾ã›ã‚“');
                    return;

                event.participants.push(currentUser.email);
                showNotification('ã‚¤ãƒ™ãƒ³ãƒˆã«å‚åŠ ã—ã¾ã—ãŸï¼');
            } else {

                event.participants.splice(participantIndex, 1);
                showNotification('ã‚¤ãƒ™ãƒ³ãƒˆã®å‚åŠ ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¾ã—ãŸ');

        }

        // ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³æ©Ÿèƒ½
        function checkInToEvent(eventId) {
            if (!currentUser) {
                alert('ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³ã«ã¯ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™');
                return;
            }

            const event = events.find(e => e.id === eventId);
            if (!event) return;

            // å‚åŠ è€…ãƒã‚§ãƒƒã‚¯
            if (!event.participants.includes(currentUser.email)) {
                alert('ã“ã®ã‚¤ãƒ™ãƒ³ãƒˆã«å‚åŠ ç™»éŒ²ã—ã¦ã„ã¾ã›ã‚“');
                return;
            }

            // æ—¢ã«ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³æ¸ˆã¿ã‹ãƒã‚§ãƒƒã‚¯
            if (!event.checkedInUsers) {
                event.checkedInUsers = [];
            }
            
            if (event.checkedInUsers.includes(currentUser.email)) {
                alert('æ—¢ã«ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³æ¸ˆã¿ã§ã™');
                return;
            }

            // ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³å¯èƒ½æ™‚é–“ãƒã‚§ãƒƒã‚¯
            const now = new Date();
            const eventDate = new Date(event.date);
            const endDate = new Date(eventDate.getTime() + 3 * 60 * 60 * 1000);
            const canCheckIn = now >= new Date(eventDate.getTime() - 30 * 60 * 1000) && now <= endDate;

            if (!canCheckIn) {
                alert('ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³ã§ãã‚‹æ™‚é–“ã§ã¯ã‚ã‚Šã¾ã›ã‚“\nï¼ˆã‚¤ãƒ™ãƒ³ãƒˆé–‹å§‹30åˆ†å‰ã€œçµ‚äº†ã¾ã§ï¼‰');
                return;
            }

            // ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³å®Ÿè¡Œ
            event.checkedInUsers.push(currentUser.email);
            saveEvents();
            displayEvents();
            
            showNotification(`âœ… ${event.title} ã«ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³ã—ã¾ã—ãŸï¼`);
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆè©³ç´°ã‚’è¡¨ç¤º
        function viewEvent(eventId) {
            window.location.href = `event-detail.html?id=${eventId}`;
        }

        // Create Event Modal
        function openCreateEventModal() {
            if (!currentUser) {
                alert('ã‚¤ãƒ™ãƒ³ãƒˆä½œæˆã«ã¯ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™');
                window.location.href = 'login.html';

            }

        }

        function closeCreateEventModal() {

            document.getElementById('createEventForm').reset();
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆä½œæˆãƒ•ã‚©ãƒ¼ãƒ ã®å‡¦ç†
        document.getElementById('createEventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                alert('ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™');
                return;
            }

            const newEvent = {
                id: 'event' + Date.now(),
                title: document.getElementById('eventTitle').value,
                description: document.getElementById('eventDescription').value,
                date: document.getElementById('eventDateTime').value,

                price: document.getElementById('eventPrice').value || 'ç„¡æ–™',
                capacity: parseInt(document.getElementById('eventCapacity').value) || 10,

            };

            events.unshift(newEvent); // æ–°ã—ã„ã‚¤ãƒ™ãƒ³ãƒˆã‚’å…ˆé ­ã«è¿½åŠ 
            saveEvents();
            displayEvents();
            closeCreateEventModal();
            
            showNotification('ã‚¤ãƒ™ãƒ³ãƒˆãŒä½œæˆã•ã‚Œã¾ã—ãŸï¼');
        });

        // å‚åŠ è€…ã®ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«æƒ…å ±ã‚’å–å¾—
        function getParticipantProfile(email) {
            if (window.profileGenerator) {
                const allProfiles = window.profileGenerator.getAllProfiles();
                return allProfiles.find(profile => 
                    profile.createdBy === email || profile.email === email

        }

            const profile = getParticipantProfile(email);
            if (profile && profile.image) {
                return profile.image;
            }
            // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ç”¨ã®è‰²ç”Ÿæˆ
            const hash = email.split('').reduce((a, b) => {
                a = ((a << 5) - a) + b.charCodeAt(0);
                return a & a;
            }, 0);
            const hue = Math.abs(hash) % 360;
            return null; // ç”»åƒãŒãªã„å ´åˆã¯nullã‚’è¿”ã™
        }

        // é€šçŸ¥ã‚’è¡¨ç¤º
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;

            notification.textContent = message;

        let editingEventId = null;

        // ã‚¤ãƒ™ãƒ³ãƒˆç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
        function openEditEventModal(eventId) {
            if (!currentUser) {

                return;
            }

            const event = events.find(e => e.id === eventId);
            if (!event) {
                alert('ã‚¤ãƒ™ãƒ³ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                return;
            }

            // ç·¨é›†æ¨©é™ãƒã‚§ãƒƒã‚¯
            if (event.createdBy !== currentUser.email) {
                alert('ã“ã®ã‚¤ãƒ™ãƒ³ãƒˆã‚’ç·¨é›†ã™ã‚‹æ¨©é™ãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }

            editingEventId = eventId;
            
            // ãƒ•ã‚©ãƒ¼ãƒ ã«ç¾åœ¨ã®å€¤ã‚’è¨­å®š
            document.getElementById('editEventTitle').value = event.title;
            document.getElementById('editEventDescription').value = event.description || '';
            document.getElementById('editEventDateTime').value = event.date.slice(0, 16); // ISO format to datetime-local
            document.getElementById('editEventLocation').value = event.location || '';
            document.getElementById('editEventPrice').value = event.price || '';

            document.getElementById('editEventModal').style.display = 'flex';
        }

        function closeEditEventModal() {
            document.getElementById('editEventModal').style.display = 'none';
            document.getElementById('editEventForm').reset();
            editingEventId = null;
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆç·¨é›†ãƒ•ã‚©ãƒ¼ãƒ ã®å‡¦ç†
        document.getElementById('editEventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!currentUser || !editingEventId) {
                alert('ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™');
                return;
            }

            const eventIndex = events.findIndex(e => e.id === editingEventId);
            if (eventIndex === -1) {
                alert('ã‚¤ãƒ™ãƒ³ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                return;
            }

            // æ›´æ–°ã•ã‚ŒãŸã‚¤ãƒ™ãƒ³ãƒˆãƒ‡ãƒ¼ã‚¿
            const updatedEvent = {
                ...events[eventIndex],
                title: document.getElementById('editEventTitle').value,
                description: document.getElementById('editEventDescription').value,
                date: document.getElementById('editEventDateTime').value,
                location: document.getElementById('editEventLocation').value,
                price: document.getElementById('editEventPrice').value || 'ç„¡æ–™',
                capacity: parseInt(document.getElementById('editEventCapacity').value) || events[eventIndex].capacity,
                updatedAt: new Date().toISOString()
            };

            events[eventIndex] = updatedEvent;

            showNotification('ã‚¤ãƒ™ãƒ³ãƒˆãŒæ›´æ–°ã•ã‚Œã¾ã—ãŸï¼');
        });

        // ã‚¤ãƒ™ãƒ³ãƒˆå‰Šé™¤æ©Ÿèƒ½
        function deleteEvent() {
            if (!editingEventId) return;

            const event = events.find(e => e.id === editingEventId);
            if (!event) return;

            if (confirm(`ã€Œ${event.title}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\n\nå‚åŠ è€…ãŒã„ã‚‹å ´åˆã€ãã®æƒ…å ±ã‚‚å¤±ã‚ã‚Œã¾ã™ã€‚`)) {
                events = events.filter(e => e.id !== editingEventId);
                saveEvents();

                closeEditEventModal();
                
                showNotification('ã‚¤ãƒ™ãƒ³ãƒˆãŒå‰Šé™¤ã•ã‚Œã¾ã—ãŸ', 'success');
            }
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
        document.getElementById('createEventModal').addEventListener('click', function(e) {

        document.getElementById('editEventModal').addEventListener('click', function(e) {

    </script>

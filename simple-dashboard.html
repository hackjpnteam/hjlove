<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section-header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .section-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        .section-subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f0f0f0;
        }
        .profile-info h3 {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 5px;
        }
        .profile-english {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .profile-occupation {
            color: #667eea;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .profile-bio {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        .profile-skills {
            margin-bottom: 15px;
        }
        .skills-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .skill-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .profile-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
            font-size: 0.85rem;
            color: #888;
        }
        .demo-notice {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        .nav-header {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .nav-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .nav-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .nav-link.current {
            background: rgba(255,255,255,0.4);
            color: #fff;
        }
    </style>
</head>
<body>

        <div class="section-header">
            <h1 class="section-title">人物プロフィール一覧</h1>

    <script>
        // 性別推定関数
        function estimateGender(name) {
            const maleNames = ['太郎', '一郎', '二郎', '光', '健', '誠', '洋', '博', '雄', '男', '夫', '彦'];
            const femaleNames = ['子', '美', '恵', '香', '奈', '菜', '花', '華', '愛', '彩', '咲', 'ちか', 'あやか'];
            
            for (let male of maleNames) {
                if (name.includes(male)) return 'male';
            }
            for (let female of femaleNames) {
                if (name.includes(female)) return 'female';
            }
            return 'unknown';
        }

        // サンプル画像URL生成
        function generateSampleImage(name, gender) {
            const colors = ['#667eea', '#764ba2', '#4CAF50', '#2196F3', '#ff6b6b', '#ffa726'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            let icon = gender === 'male' ? 'M' : gender === 'female' ? 'F' : 'U';
            const text = icon + ' ' + name;
            
            // Use local placeholder generator
            return generatePlaceholder(300, 300, color, '#ffffff', text);
        }

        const profiles = [
            {
                id: "ayaka",
                name: "園田彩掛",
                englishName: "Ayaka Sonoda",
                age: 23,
                occupation: "早稲田大学大学院M2",
                location: "群馬県",
                bio: "スキー同好会所属。母の乳がん体験をきっかけに、患者様とその家族を支える医療の重要性を実感。未来のMRを目指して日々学習中。",
                skills: ["スキー（特にコブ）", "パン・お菓子作り", "ボランティア活動", "教育支援", "医療知識"],
                image: "ayaka/profile.jpg",
                originalPage: "ayaka/index.html"
            },
            {
                id: "chika",
                name: "上林ちか",

                skills: ["ライフプランニング", "保険設計", "問題解決", "JC活動", "顧客対応", "リスク分析"],
                originalPage: "chika/index.html"
            },
            {

                skills: ["起業", "投資", "AI/機械学習", "メディア執筆", "データ分析", "ビジネス戦略"],
                originalPage: "hikaru/index.html"
            },
            // デモ用の追加プロフィール
            {
                id: "sample1",
                name: "田中花子",
                englishName: "Hanako Tanaka",
                age: 28,
                occupation: "UXデザイナー",
                location: "東京",
                bio: "ユーザー中心設計を重視したデジタルプロダクトデザインを専門とするUXデザイナー。アクセシビリティにも造詣が深い。",
                skills: ["UX/UIデザイン", "ユーザーリサーチ", "プロトタイピング", "Figma", "アクセシビリティ", "デザイン思考"]
            },
            {
                id: "sample2",
                name: "佐藤雄太",
                englishName: "Yuta Sato",
                age: 32,

                bio: "10年以上のWeb開発経験を持つフルスタックエンジニア。スタートアップから大企業まで幅広いプロジェクトに携わる。",
                skills: ["JavaScript", "Python", "React", "Node.js", "AWS", "Docker", "アジャイル開発"]
            },
            {

                age: 26,

                location: "福岡",

                skills: ["デジタルマーケティング", "Google Analytics", "SNSマーケティング", "ブランド戦略", "A/Bテスト", "SEO/SEM"]
            }
        ];

        function createProfileCard(profile) {
            const gender = estimateGender(profile.name);
            const sampleImage = generateSampleImage(profile.name, gender);
            const imageUrl = profile.image || sampleImage;
            
            const englishName = profile.englishName ? 
                `<div class="profile-english">${profile.englishName}</div>` : '';
            
            const age = profile.age ? `${profile.age}歳` : '';
            const location = profile.location ? ` • ${profile.location}` : '';
            
            const skillsHtml = profile.skills && profile.skills.length > 0 ? 
                `<div class="profile-skills">
                    <span class="skills-label">スキル・専門分野</span>
                    <div class="skills-list">
                        ${profile.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>
                </div>` : '';
            
            const clickHandler = profile.originalPage ? 
                `onclick="window.open('${profile.originalPage}', '_blank')"` : '';

            return `
                <div class="profile-card" ${clickHandler}>
                    <div class="profile-header">
                        <img src="${imageUrl}" alt="${profile.name}" class="profile-image" 
                             onerror="this.src='${sampleImage}'">
                        <div class="profile-info">
                            <h3>${profile.name}</h3>
                            ${englishName}
                            <div class="profile-occupation">${profile.occupation || '職業不明'}${age}${location}</div>
                        </div>
                    </div>
                    <div class="profile-bio">${profile.bio || '詳細情報はありません。'}</div>
                    ${skillsHtml}
                    <div class="profile-meta">
                        <span>デモ版プロフィール</span>
                        <span style="color: #4CAF50;">✅ 表示中</span>
                    </div>
                </div>
            `;
        }

        // プロフィールカードを生成して表示
        const profilesGrid = document.getElementById('profilesGrid');
        profilesGrid.innerHTML = profiles.map(profile => createProfileCard(profile)).join('');
    </script>

        // æ™‚é–“ã®çµŒéã‚’è¡¨ç¤º
        function getTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 1000 / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30);
            
            if (months > 0) {
                return `${months}ãƒ¶æœˆå‰`;
            } else if (days > 0) {
                return `${days}æ—¥å‰`;
            } else if (hours > 0) {
                return `${hours}æ™‚é–“å‰`;
            } else if (minutes > 0) {
                return `${minutes}åˆ†å‰`;
            } else {
                return 'ä»Š';
            }
        }

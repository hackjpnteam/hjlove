<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール作成</title>
    <script src="placeholder-generator.js"></script>
    <script src="profile-generator.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .nav-header {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .nav-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .nav-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .nav-link.current {
            background: rgba(255,255,255,0.4);
            color: #fff;
        }
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .form-title {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .skills-display {
            margin-top: 10px;
            min-height: 60px;
            padding: 12px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #f8f9fa;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-content: flex-start;
        }
        .skill-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            position: relative;
            padding-right: 30px;
        }
        .skill-remove {
            position: absolute;
            right: 8px;
            cursor: pointer;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
        }
        .skill-remove:hover {
            color: white;
        }
        .skills-display small {
            color: #999;
            font-style: italic;
            align-self: center;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
        }
        .btn-secondary:hover {
            background: #e9ecef;
        }
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .preview-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #f0f0f0;
        }
        .preview-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
        }
        .preview-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 2px dashed #ddd;
        }
        .preview-empty {
            text-align: center;
            color: #999;
            font-style: italic;
        }
        .form-note {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-note-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }
        .form-note-text {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-header" id="navHeader">
            <!-- ナビゲーションが動的に生成されます -->
        </div>

        <div class="form-container">
            <h1 class="form-title">プロフィール作成</h1>
            <p class="form-subtitle">プロフィール情報を入力して、個人ページを自動生成しましょう</p>

            <div class="form-note">
                <div class="form-note-title">📝 入力のヒント</div>
                <div class="form-note-text">
                    自己紹介文をできるだけ詳しく書いてください。経歴、専門分野、趣味、価値観なども含めると、より魅力的なプロフィールページが生成されます。
                </div>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label class="form-label">お名前 *</label>
                    <input type="text" class="form-input" id="name" required placeholder="例: 田中太郎">
                </div>

                <div class="form-group">
                    <label class="form-label">プロフィール画像</label>
                    <input type="file" class="form-input" id="profileImage" accept="image/*" onchange="handleImageUpload(event)">
                    <div id="imagePreview" style="margin-top: 15px; text-align: center; display: none;">
                        <img id="previewImg" style="max-width: 200px; max-height: 200px; border-radius: 50%; border: 3px solid #667eea; object-fit: cover;">
                        <div style="margin-top: 10px;">
                            <button type="button" onclick="removeImage()" style="background: #ff4757; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 0.9rem;">画像を削除</button>
                        </div>
                    </div>
                    <small style="display: block; color: #666; margin-top: 5px; font-size: 0.85rem;">
                        📷 JPEG、PNG形式の画像をアップロードできます（最大5MB）
                    </small>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">年齢</label>
                        <input type="number" class="form-input" id="age" min="18" max="100" placeholder="例: 30">
                    </div>
                    <div class="form-group">
                        <label class="form-label">居住地</label>
                        <input type="text" class="form-input" id="location" placeholder="例: 東京都">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">職業・肩書き *</label>
                    <input type="text" class="form-input" id="occupation" required placeholder="例: ソフトウェアエンジニア">
                </div>

                <div class="form-group">
                    <label class="form-label">メールアドレス</label>
                    <input type="email" class="form-input" id="email" placeholder="例: your.name@example.com">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Facebook</label>
                        <input type="url" class="form-input" id="facebook" placeholder="例: https://facebook.com/yourname">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Instagram</label>
                        <input type="text" class="form-input" id="instagram" placeholder="例: @yourhandle">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">自己紹介文 *</label>
                    <textarea class="form-textarea" id="bio" required placeholder="3〜5行程度の簡単な自己紹介を書いてください。AI が自動で詳細なプロフィールページを生成します。&#10;例: 東京在住のWebデザイナーです。ユーザー体験を重視したデザインが得意で、5年間で100以上のサイトを制作しました。最近はAIツールを活用した効率的なデザインプロセスに興味があります。"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="aiEnhancement" checked style="margin-right: 8px;">
                        AI による自動プロフィール拡張を使用する
                    </label>
                    <small style="display: block; color: #666; margin-top: 5px; font-size: 0.85rem;">
                        ✨ チェックすると、Claude AI が自動で詳細な経歴、スキル、強みを生成します
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-label">スキル・専門分野</label>
                    <input type="text" class="form-input" id="skillInput" placeholder="スキルを入力してEnterキーで追加">
                    <div class="skills-display" id="skillsDisplay">
                        <small style="color: #666; font-size: 0.85rem;">追加されたスキルがここに表示されます</small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">こんな人に会いたい</label>
                    <textarea class="form-textarea" id="wantToMeet" placeholder="どのような人と繋がりたいか、会いたいかを記載してください..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">ギブできること</label>
                    <textarea class="form-textarea" id="canGive" placeholder="あなたが他の人に提供できること、サポートできることを記載してください..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">リセット</button>
                    <button type="submit" class="btn btn-primary">プロフィール生成</button>
                </div>
            </form>

            <div class="preview-section">
                <h3 class="preview-title">プレビュー</h3>
                <div class="preview-card" id="previewCard">
                    <div class="preview-empty">プロフィール情報を入力すると、ここにプレビューが表示されます</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const skills = [];
        let uploadedImage = null;
        let currentUser = null;

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentUser();
            generateNavigation();
            initializeForm();
        });

        // フォームを初期化（ログインユーザー情報を設定）
        function initializeForm() {
            if (currentUser) {
                // ログインユーザーの情報を自動入力
                document.getElementById('name').value = currentUser.name || '';
                document.getElementById('email').value = currentUser.email || '';
                document.getElementById('email').readOnly = true;
                document.getElementById('email').style.backgroundColor = '#f8f9fa';
                document.getElementById('email').style.cursor = 'not-allowed';
                
                updatePreview();
            }
        }

        // 現在のユーザー情報を取得
        function loadCurrentUser() {
            try {
                const stored = localStorage.getItem('currentUser');
                if (stored) {
                    currentUser = JSON.parse(stored);
                }
            } catch (error) {
                console.error('ユーザー情報取得エラー:', error);
            }
        }

        // ナビゲーションを動的に生成
        function generateNavigation() {
            const navHeader = document.getElementById('navHeader');
            
            if (currentUser) {
                // ログイン中のナビゲーション
                navHeader.innerHTML = `
                    <a href="index.html" class="nav-link">🏠 ホーム</a>
                    <a href="timeline.html" class="nav-link">📈 タイムライン</a>
                    <a href="community.html" class="nav-link">👥 コミュニティ</a>
                    <a href="events.html" class="nav-link">📅 イベント</a>
                    <a href="profile-create.html" class="nav-link current">➕ プロフィール作成</a>
                    <a href="my-page.html" class="nav-link">👤 マイページ</a>
                    <span class="nav-link" style="background: rgba(255,255,255,0.1); cursor: default;">👋 ${currentUser.name || 'ユーザー'}</span>
                    <a href="#" class="nav-link" onclick="logout()" style="background: rgba(255,69,58,0.8);">🚪 ログアウト</a>
                `;
            } else {
                // 未ログイン時のナビゲーション
                navHeader.innerHTML = `
                    <a href="index.html" class="nav-link">🏠 ホーム</a>
                    <a href="timeline.html" class="nav-link">📈 タイムライン</a>
                    <a href="community.html" class="nav-link">👥 コミュニティ</a>
                    <a href="events.html" class="nav-link">📅 イベント</a>
                    <a href="login.html" class="nav-link">🔐 ログイン</a>
                    <a href="profile-create.html" class="nav-link current">➕ プロフィール作成</a>
                `;
            }
        }

        // ログアウト機能
        function logout() {
            if (confirm('ログアウトしますか？')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }

        // 画像アップロード処理
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // ファイルサイズチェック (5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('画像サイズが大きすぎます。5MB以下の画像を選択してください。');
                event.target.value = '';
                return;
            }

            // ファイル形式チェック
            if (!file.type.match('image.*')) {
                alert('画像ファイルを選択してください。');
                event.target.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage = e.target.result;
                document.getElementById('previewImg').src = uploadedImage;
                document.getElementById('imagePreview').style.display = 'block';
                updatePreview();
            };
            reader.readAsDataURL(file);
        }

        function removeImage() {
            uploadedImage = null;
            document.getElementById('profileImage').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            updatePreview();
        }

        // スキル入力の処理
        document.getElementById('skillInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const skill = this.value.trim();
                if (skill && !skills.includes(skill)) {
                    skills.push(skill);
                    this.value = '';
                    updateSkillsDisplay();
                    updatePreview();
                }
            }
        });

        function updateSkillsDisplay() {
            const container = document.getElementById('skillsDisplay');
            
            // Clear existing content
            container.innerHTML = '';
            
            if (skills.length === 0) {
                container.innerHTML = '<small style="color: #666; font-size: 0.85rem;">追加されたスキルがここに表示されます</small>';
                return;
            }
            
            // Add skill tags
            skills.forEach((skill, index) => {
                const tag = document.createElement('span');
                tag.className = 'skill-tag';
                tag.innerHTML = `${skill}<span class="skill-remove" onclick="removeSkill(${index})">×</span>`;
                container.appendChild(tag);
            });
        }

        function removeSkill(index) {
            skills.splice(index, 1);
            updateSkillsDisplay();
            updatePreview();
        }

        function updatePreview() {
            const formData = getFormData();
            const previewCard = document.getElementById('previewCard');
            
            if (!formData.name && !formData.occupation && !formData.bio) {
                previewCard.innerHTML = '<div class="preview-empty">プロフィール情報を入力すると、ここにプレビューが表示されます</div>';
                return;
            }

            const age = formData.age ? `${formData.age}歳` : '';
            const location = formData.location ? ` • ${formData.location}` : '';
            const skillsHtml = skills.length > 0 ? 
                `<div style="margin-top: 15px;"><strong>スキル:</strong> ${skills.join(', ')}</div>` : '';

            // ソーシャルリンク
            const socialLinks = [];
            if (formData.email) socialLinks.push(`<a href="mailto:${formData.email}" style="color: #667eea; text-decoration: none;">📧 Email</a>`);
            if (formData.facebook) socialLinks.push(`<a href="${formData.facebook}" target="_blank" style="color: #1877f2; text-decoration: none;">📘 Facebook</a>`);
            if (formData.instagram) socialLinks.push(`<a href="https://instagram.com/${formData.instagram.replace('@', '')}" target="_blank" style="color: #e4405f; text-decoration: none;">📷 Instagram</a>`);
            const socialHtml = socialLinks.length > 0 ? 
                `<div style="margin-top: 15px; display: flex; gap: 15px; flex-wrap: wrap;">${socialLinks.join('')}</div>` : '';

            previewCard.innerHTML = `
                <div style="font-size: 1.2rem; font-weight: 600; color: #333; margin-bottom: 5px;">
                    ${formData.name || 'お名前'}
                </div>
                <div style="color: #667eea; margin-bottom: 10px;">
                    ${formData.occupation || '職業'}${age}${location}
                </div>
                <div style="color: #666; line-height: 1.6;">
                    ${formData.bio || '自己紹介文'}
                </div>
                ${skillsHtml}
                ${socialHtml}
            `;
        }

        function getFormData() {
            return {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                location: document.getElementById('location').value,
                occupation: document.getElementById('occupation').value,
                bio: document.getElementById('bio').value,
                email: document.getElementById('email').value,
                facebook: document.getElementById('facebook').value,
                instagram: document.getElementById('instagram').value,
                wantToMeet: document.getElementById('wantToMeet').value,
                canGive: document.getElementById('canGive').value,
                skills: skills,
                image: uploadedImage
            };
        }

        function resetForm() {
            document.getElementById('profileForm').reset();
            skills.length = 0;
            uploadedImage = null;
            document.getElementById('imagePreview').style.display = 'none';
            updateSkillsDisplay();
            updatePreview();
        }

        // リアルタイムプレビュー更新
        ['name', 'age', 'location', 'occupation', 'bio', 'email', 'facebook', 'instagram', 'wantToMeet', 'canGive'].forEach(id => {
            document.getElementById(id).addEventListener('input', updatePreview);
        });

        // フォーム送信処理
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = getFormData();
            
            if (!formData.name || !formData.occupation || !formData.bio) {
                alert('必須項目（名前、職業、自己紹介文）を入力してください。');
                return;
            }

            // プロフィールデータを生成
            generateProfile(formData);
        });

        async function generateProfile(data) {
            let createdProfile = null;
            
            try {
                const aiEnhancement = document.getElementById('aiEnhancement').checked;
                
                if (aiEnhancement) {
                    // AI拡張処理を表示
                    showProcessingMessage('Claude AI でプロフィールを拡張中...');
                    
                    // Claude APIでプロフィールを拡張
                    const enhancedData = await enhanceProfileWithAI(data);
                    
                    // 拡張されたデータでプロフィール生成
                    createdProfile = window.profileGenerator.createProfilePage(enhancedData);
                    
                    // 成功メッセージを表示
                    showSuccessMessage(createdProfile, true);
                } else {
                    // 通常のプロフィール生成
                    createdProfile = window.profileGenerator.createProfilePage(data);
                    showSuccessMessage(createdProfile, false);
                }
                
                // フォームをリセット
                resetForm();
                
                // 新しいプロフィールページに移動
                setTimeout(() => {
                    if (createdProfile && createdProfile.id) {
                        window.location.href = `profile-view.html?id=${createdProfile.id}`;
                    } else {
                        // Fallback: 最新のプロフィールを取得
                        const profiles = window.profileGenerator.getAllProfiles();
                        const latestProfile = profiles[profiles.length - 1];
                        if (latestProfile && latestProfile.id) {
                            window.location.href = `profile-view.html?id=${latestProfile.id}`;
                        } else {
                            console.error('プロフィールIDが見つかりません');
                            alert('プロフィールの作成に成功しましたが、ページの移動でエラーが発生しました。');
                        }
                    }
                }, 2000);
                
            } catch (error) {
                console.error('プロフィール生成エラー:', error);
                hideProcessingMessage();
                alert('プロフィールの生成中にエラーが発生しました。もう一度お試しください。\n\nエラー: ' + error.message);
            }
        }

        async function enhanceProfileWithAI(profileData) {
            try {
                const response = await fetch('http://localhost:3000/api/generate-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        profileData: profileData
                    })
                });

                if (!response.ok) {
                    throw new Error(`API呼び出しエラー: ${response.status}`);
                }

                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'AI拡張に失敗しました');
                }

                // AI拡張結果を元のデータにマージ
                const enhanced = {
                    ...profileData,
                    bio: result.enhancedProfile.enhancedBio || profileData.bio,
                    professionalSummary: result.enhancedProfile.professionalSummary,
                    keyStrengths: result.enhancedProfile.keyStrengths || [],
                    skills: [
                        ...(profileData.skills || []),
                        ...(result.enhancedProfile.suggestedSkills || [])
                    ].filter((skill, index, array) => array.indexOf(skill) === index) // 重複除去
                };

                return enhanced;

            } catch (error) {
                console.error('AI拡張エラー:', error);
                // AI拡張に失敗した場合は元のデータを返す
                alert('AI拡張に失敗しました。通常のプロフィール生成を続行します。\n\nエラー: ' + error.message);
                return profileData;
            }
        }

        function showProcessingMessage(message) {
            const processingDiv = document.createElement('div');
            processingDiv.id = 'processingMessage';
            processingDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px 30px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                z-index: 10000;
                max-width: 400px;
                font-weight: 600;
                text-align: center;
            `;
            
            processingDiv.innerHTML = `
                <div style="margin-bottom: 10px;">🤖 AI 処理中...</div>
                <div style="font-size: 0.9rem; opacity: 0.9;">${message}</div>
                <div style="margin-top: 15px;">
                    <div style="width: 100%; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; overflow: hidden;">
                        <div style="height: 100%; background: white; width: 0%; border-radius: 2px; animation: loading 2s infinite;"></div>
                    </div>
                </div>
                <style>
                    @keyframes loading {
                        0% { width: 0%; }
                        50% { width: 70%; }
                        100% { width: 100%; }
                    }
                </style>
            `;
            
            document.body.appendChild(processingDiv);
        }

        function hideProcessingMessage() {
            const processingDiv = document.getElementById('processingMessage');
            if (processingDiv) {
                processingDiv.remove();
            }
        }

        function showSuccessMessage(profile, aiEnhanced = false) {
            // 処理中メッセージを隠す
            hideProcessingMessage();
            
            // 成功メッセージを表示
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #10b981 0%, #059669 100%);
                color: white;
                padding: 20px 30px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                z-index: 10000;
                max-width: 400px;
                font-weight: 600;
                text-align: center;
            `;
            
            message.innerHTML = `
                <div style="margin-bottom: 10px;">${aiEnhanced ? '🤖✅ AI拡張プロフィール生成完了！' : '✅ プロフィール生成完了！'}</div>
                <div style="font-size: 0.9rem; opacity: 0.9;">
                    "${profile.name}" のプロフィールページが${aiEnhanced ? 'Claude AIで拡張され、' : ''}生成され、新しいタブで開かれます。
                </div>
                <div style="margin-top: 15px;">
                    <button onclick="goToHome()" 
                            style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-right: 10px;">
                        ホームに戻る
                    </button>
                    <button onclick="this.parentElement.parentElement.remove()" 
                            style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 600;">
                        閉じる
                    </button>
                </div>
            `;
            
            document.body.appendChild(message);
            
            // プロフィール作成イベントを発火
            window.dispatchEvent(new CustomEvent('profileCreated', { detail: profile }));
            
            // 5秒後に自動で消去
            setTimeout(() => {
                if (message.parentElement) {
                    message.remove();
                }
            }, 5000);
        }

        function goToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

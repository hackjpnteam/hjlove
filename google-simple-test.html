<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="770946554968-cf14im7fgm9ng8lmko4ltik2rns2udhb.apps.googleusercontent.com">
    <title>Google認証シンプルテスト</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        code {
            background: #f5f5f5;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Google認証シンプルテスト</h1>
    
    <div class="info">
        <h3>現在の設定：</h3>
        <p>🌐 オリジン: <code id="current-origin"></code></p>
        <p>🔑 クライアントID: <code>770946554968-cf14im7fgm9ng8lmko4ltik2rns2udhb.apps.googleusercontent.com</code></p>
    </div>

    <div id="status"></div>

    <h3>方法1: Google標準ボタン</h3>
    <div id="g_id_onload"
         data-client_id="770946554968-cf14im7fgm9ng8lmko4ltik2rns2udhb.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <h3>方法2: JavaScript APIボタン</h3>
    <div id="buttonDiv"></div>

    <h3>ログ：</h3>
    <div id="log" style="background: #f5f5f5; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px;">
        <p>待機中...</p>
    </div>

    <script>
        // Display current origin
        document.getElementById('current-origin').textContent = window.location.origin;

        function addLog(message) {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            const timestamp = new Date().toLocaleTimeString();
            p.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(p);
            console.log(message);
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = type;
            statusDiv.textContent = message;
        }

        window.onload = function () {
            addLog('ページ読み込み完了');
            
            // Check if running on localhost
            if (!window.location.origin.includes('localhost') && !window.location.origin.includes('127.0.0.1')) {
                showStatus('⚠️ 警告: localhost以外で実行しています。Google Cloud Consoleの設定を確認してください。', 'error');
            }

            // Initialize Google Sign-In
            if (typeof google !== 'undefined' && google.accounts) {
                addLog('Google Sign-In ライブラリ読み込み成功');
                
                try {
                    google.accounts.id.initialize({
                        client_id: '770946554968-cf14im7fgm9ng8lmko4ltik2rns2udhb.apps.googleusercontent.com',
                        callback: handleCredentialResponse
                    });
                    
                    google.accounts.id.renderButton(
                        document.getElementById("buttonDiv"),
                        { 
                            theme: "outline", 
                            size: "large",
                            text: "sign_in_with",
                            shape: "rectangular"
                        }
                    );
                    
                    addLog('Google Sign-In 初期化成功');
                    showStatus('✅ Google Sign-Inが正常に初期化されました', 'success');
                } catch (error) {
                    addLog('エラー: ' + error.message);
                    showStatus('❌ エラー: ' + error.message, 'error');
                }
            } else {
                addLog('Google Sign-In ライブラリが読み込まれていません');
                showStatus('❌ Google Sign-Inライブラリの読み込みに失敗しました', 'error');
            }
        };

        function handleCredentialResponse(response) {
            addLog('認証成功！');
            
            // Decode the JWT token
            const responsePayload = parseJwt(response.credential);
            
            showStatus(`✅ ログイン成功！ ${responsePayload.name} (${responsePayload.email})`, 'success');
            addLog(`ユーザー: ${responsePayload.name} (${responsePayload.email})`);
            
            // Here you would normally send the token to your backend
            alert(`認証成功！\n\n名前: ${responsePayload.name}\nメール: ${responsePayload.email}`);
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名刺アップロード - プロフィール生成システム</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .navbar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        .navbar-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .navbar-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .navbar-link:hover {
            background: rgba(255,255,255,0.2);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f8ff;
            transform: scale(1.02);
        }
        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        .upload-hint {
            color: #888;
            font-size: 0.9rem;
        }
        #fileInput {
            display: none;
        }
        .preview-area {
            display: none;
            margin-top: 30px;
        }
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .process-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .process-btn:hover {
            transform: translateY(-2px);
        }
        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result-area {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .extracted-text {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .profile-preview {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }
        .profile-preview h4 {
            color: #333;
            margin-bottom: 15px;
        }
        .profile-field {
            margin-bottom: 10px;
            display: flex;
        }
        .profile-label {
            font-weight: 600;
            min-width: 80px;
            color: #666;
        }
        .profile-value {
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">📇 プロフィール生成</div>
        <div class="navbar-menu">
            <a href="/dashboard" class="navbar-link">ダッシュボード</a>
            <span id="userInfo" class="navbar-link"></span>
            <a href="#" class="navbar-link" onclick="logout()">ログアウト</a>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>📇 名刺アップロード</h1>
            <p>名刺の写真をアップロードすると、自動でプロフィールページが生成されます</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📸</div>
            <div class="upload-text">名刺の画像をドラッグ＆ドロップ</div>
            <div class="upload-hint">または、クリックしてファイルを選択（JPG, PNG, 最大5MB）</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-area" id="previewArea">
            <img id="previewImage" class="preview-image" alt="プレビュー">
            <button class="process-btn" id="processBtn">🚀 プロフィール生成</button>
        </div>

        <div class="result-area" id="resultArea"></div>
    </div>

    <script>
        let currentUser = null;
        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const processBtn = document.getElementById('processBtn');
        const resultArea = document.getElementById('resultArea');

        // 認証チェック
        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    currentUser = await response.json();
                    document.getElementById('userInfo').textContent = `${currentUser.username} さん`;
                } else {
                    window.location.href = '/';
                }
            } catch (error) {
                window.location.href = '/';
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                window.location.href = '/';
            }
        }

        // ドラッグ＆ドロップ機能
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('画像ファイルを選択してください');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                alert('ファイルサイズは5MB以下にしてください');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewArea.style.display = 'block';
                resultArea.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert('まず画像を選択してください');
                return;
            }

            processBtn.disabled = true;
            processBtn.innerHTML = '<div class="spinner"></div>処理中...';
            
            resultArea.style.display = 'block';
            resultArea.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>名刺を解析中...</h3>
                    <p>画像からテキストを抽出してプロフィールを生成しています（30秒程度かかる場合があります）</p>
                </div>
            `;

            try {
                const formData = new FormData();
                formData.append('namecard', selectedFile);

                const response = await fetch('/api/upload-namecard', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess(result.profile);
                } else {
                    showError(result.error || 'プロフィール生成に失敗しました');
                }

            } catch (error) {
                console.error('アップロードエラー:', error);
                showError('サーバーエラーが発生しました。もう一度お試しください。');
            }

            processBtn.disabled = false;
            processBtn.innerHTML = '🚀 プロフィール生成';
        });

        function showSuccess(profile) {
            resultArea.innerHTML = `
                <div class="success-message">
                    <h3>✅ プロフィール生成完了！</h3>
                    <div class="profile-preview">
                        <h4>生成されたプロフィール:</h4>
                        <div class="profile-field">
                            <span class="profile-label">名前:</span>
                            <span class="profile-value">${profile.name || '抽出できませんでした'}</span>
                        </div>
                        <div class="profile-field">
                            <span class="profile-label">職業:</span>
                            <span class="profile-value">${profile.occupation || '抽出できませんでした'}</span>
                        </div>
                        <div class="profile-field">
                            <span class="profile-label">会社:</span>
                            <span class="profile-value">${profile.company || '抽出できませんでした'}</span>
                        </div>
                    </div>
                    ${profile.extractedText ? `
                        <details style="margin-top: 15px;">
                            <summary style="cursor: pointer; font-weight: 600;">抽出されたテキストを確認</summary>
                            <div class="extracted-text">${profile.extractedText}</div>
                        </details>
                    ` : ''}
                    <br>
                    <p>プロフィールが生成されました。管理者の承認後に<a href="/dashboard" style="color: #667eea;">ダッシュボード</a>で表示されます。</p>
                </div>
            `;
        }

        function showError(message) {
            resultArea.innerHTML = `
                <div class="error-message">
                    <h3>❌ エラー</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // 初期化
        checkAuth();
    </script>
</body>
</html>

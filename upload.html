<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名刺アップロード - プロフィール自動生成</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f8ff;
            transform: scale(1.02);
        }
        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        .upload-hint {
            color: #888;
            font-size: 0.9rem;
        }
        #fileInput {
            display: none;
        }
        .preview-area {
            display: none;
            margin-top: 30px;
        }
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .process-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .process-btn:hover {
            transform: translateY(-2px);
        }
        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result-area {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            opacity: 0.7;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← 一覧に戻る</a>
        
        <div class="header">
            <h1>📇 名刺アップロード</h1>
            <p>名刺の写真をアップロードすると、自動でプロフィールページが生成されます</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📸</div>
            <div class="upload-text">名刺の画像をドラッグ＆ドロップ</div>
            <div class="upload-hint">または、クリックしてファイルを選択</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-area" id="previewArea">
            <img id="previewImage" class="preview-image" alt="プレビュー">
            <button class="process-btn" id="processBtn">🚀 プロフィール生成</button>
        </div>

        <div class="result-area" id="resultArea"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const processBtn = document.getElementById('processBtn');
        const resultArea = document.getElementById('resultArea');

        // ドラッグ＆ドロップ機能
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('画像ファイルを選択してください');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewArea.style.display = 'block';
                resultArea.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        processBtn.addEventListener('click', async () => {
            processBtn.disabled = true;
            processBtn.innerHTML = '<div class="spinner"></div>処理中...';
            
            resultArea.style.display = 'block';
            resultArea.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>名刺を解析中...</h3>
                    <p>画像からテキストを抽出してプロフィールを生成しています</p>
                </div>
            `;

            try {
                // 実際のOCR処理はここで行います（今はデモ用のダミー処理）
                await simulateOCRProcessing();
                
                const mockProfile = {
                    name: "サンプル太郎",
                    occupation: "営業部長",
                    company: "株式会社サンプル",
                    location: "東京都",
                    email: "sample@example.com",
                    phone: "03-1234-5678"
                };

                showSuccess(mockProfile);
                
            } catch (error) {
                showError('処理中にエラーが発生しました。もう一度お試しください。');
            }

            processBtn.disabled = false;
            processBtn.innerHTML = '🚀 プロフィール生成';
        });

        async function simulateOCRProcessing() {
            // デモ用の遅延
            return new Promise(resolve => setTimeout(resolve, 3000));
        }

        function showSuccess(profile) {
            resultArea.innerHTML = `
                <div class="success-message">
                    <h3>✅ プロフィール生成完了！</h3>
                    <p><strong>名前:</strong> ${profile.name}</p>
                    <p><strong>職業:</strong> ${profile.occupation}</p>
                    <p><strong>会社:</strong> ${profile.company}</p>
                    <p><strong>所在地:</strong> ${profile.location}</p>
                    <br>
                    <p>プロフィールページが自動生成されました。<a href="index.html">一覧ページ</a>で確認できます。</p>
                </div>
            `;
        }

        function showError(message) {
            resultArea.innerHTML = `
                <div class="error-message">
                    <h3>❌ エラー</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
